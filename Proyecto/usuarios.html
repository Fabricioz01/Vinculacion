<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarios.css">
    <title>Registro y Administración de Usuarios</title>
</head>
<header>
    <center>
        <h1>Registro y Administración de Usuarios</h1>
    </center>
</header>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Creacion de Usuarios</h2>
            <form id="user-registration-form">
                <div class="input-group">
                    <label for="full-name">Nombres Completos:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role">
                        <option value="comision">Comisión Académica</option>
                        <option value="administrador">Administrador</option>
                        <option value="lector">Lector</option>
                    </select>
                </div>
                <center>
                    <button type="submit">Crear Cuenta</button>
                </center>
            </form>
        </div>
    </div>
    <footer>
        <div class="logo2">
            <img src="https://cec.uleam.edu.ec/pluginfile.php/1/theme_klass/footerlogo/1678886773/logo_ULEAM_2017_horizontal.png" alt="ima" width="350" height="150" style="width: 350px !important; height: 150px !important;">
        </div>

            <a href="#"><pre><center>Manta - Manabí - Ecuador</center></pre></a>
        </nav>
    </footer>
</body>
</html>
