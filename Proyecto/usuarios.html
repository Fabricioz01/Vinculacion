    <header>
        <center>
            <h1>Registro y Administración de Usuarios</h1>
        </center>
    </header>
    <div class="container">
        <div class="login-container">
            <h2>Creación de Usuarios</h2>
            <form id="user-registration-form" action="registro.php" method="post">
                <div class="input-group">
                    <label for="full-name">Nombres:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="full-apellido">Apellidos:</label>
                    <input type="text" id="full-apellido" name="full-apellido" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role">
                        <option value="administrador">Administrador</option>
                        <option value="lector">Lector</option>
                    </select>
                </div>
                <center>
                    <button type="submit">Crear Cuenta</button>
                </center>
            </form>
        </div>
    </div>
